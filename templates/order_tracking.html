<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Tracking - SpoonJoy</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background: url("{{ url_for('static',filename='images/background.png') }}") no-repeat center center fixed; background-size: cover; }
.header { text-align: center; padding: 20px; }
.header img { width: 120px; }
.container { max-width: 600px; margin: 50px auto; background: rgba(255,255,255,0.9); padding: 30px; border-radius: 12px; }
ul { list-style: none; padding: 0; }
li { padding: 8px 0; border-bottom: 1px solid #ddd; }
.btn { background: #ff6b6b; color:white; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; text-decoration:none; }
.btn:hover { background:#ff4757; }
</style>
</head>
<body>
<div class="header">
    <img src="{{ url_for('static',filename='images/logo.png') }}" alt="SpoonJoy Logo">
</div>
<div class="container">
    <h2>Order #{{ order.id }}</h2>
    <p><strong>Status:</strong> {{ order.status }}</p>
    <p><strong>Payment:</strong> {{ order.payment_status }}</p>
    <h3>Items:</h3>
    <ul>
        {% for item in items %}
        <li>{{ item.qty }} x {{ item.name }}</li>
        {% endfor %}
    </ul>
    <p><strong>Total:</strong> â‚¹{{ order.total }}</p>
    <p style="text-align:center; margin-top:15px;"><a href="{{ url_for('menu') }}" class="btn">Back to Menu</a></p>
</div>
</body>
</html>
