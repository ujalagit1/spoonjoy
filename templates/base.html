<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpoonJoy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("{{ url_for('static', filename='images/background.png') }}") no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
    nav img {
      height: 50px;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #222;
      font-weight: bold;
    }
    .card {
      background: rgba(255,255,255,0.85);
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
      border-radius: 10px;
    }
    .btn {
      background: #ff6600;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SpoonJoy Logo">
      </a>
    </div>
    <div>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('menu') }}">Menu</a>
      <a href="{{ url_for('cart') }}">Cart</a>
      {% if session.get("username") %}
        <a href="{{ url_for('logout') }}">Logout ({{ session['username'] }})</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </div>
  </nav>

  {% block content %}{% endblock %}
</body>
</html>
