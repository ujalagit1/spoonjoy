<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('{{ url_for("static", filename="images/background.png") }}') no-repeat center center fixed;
            background-size: cover;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.7);
            padding: 10px 50px;
        }
        nav a, nav span {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav img {
            height: 50px;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            color: #fff;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            border-bottom: 2px solid #fff;
        }
        td {
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <nav>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2>Admin Dashboard - All Orders</h2>
        {% if orders %}
        <table>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Dish</th>
                <th>Quantity</th>
                <th>Total (â‚¹)</th>
                <th>Date</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>{{ order[0] }}</td>
                <td>{{ order[1] }}</td>
                <td>{{ order[2] }}</td>
                <td>{{ order[3] }}</td>
                <td>{{ order[4] }}</td>
                <td>{{ order[5] }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p style="text-align:center;">No orders yet.</p>
        {% endif %}
    </div>
</body>
</html>
