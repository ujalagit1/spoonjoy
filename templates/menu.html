
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SpoonJoy - Menu</title>
<style>
body { margin:0; font-family: Arial,sans-serif; background: url('{{ url_for("static", filename="images/background.png") }}') no-repeat center center fixed; background-size: cover; color:#fff; }
header { display:flex; justify-content: space-between; align-items:center; background: rgba(0,0,0,0.7); padding:10px 20px; }
header img.logo { height:50px; }
nav a { color:#fff; margin-left:15px; text-decoration:none; font-weight:bold; }
nav span { margin-right:15px; }
h2 { text-align:center; margin-top:20px; }
.menu-grid { display:flex; flex-wrap:wrap; justify-content:center; margin-top:20px; }
.dish { background:rgba(255,255,255,0.9); color:black; margin:10px; padding:15px; width:200px; border-radius:10px; text-align:center; }
.dish img { width:100%; border-radius:10px; }
.dish a { display:inline-block; padding:5px 10px; background:#ff6347; color:#fff; text-decoration:none; border-radius:5px; margin-top:10px; }
.dish a:hover { background:#e64a19; }
</style>
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Logo">
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('menu') }}">Menu</a>
        {% if username %}
        <span>Welcome, {{ username }}!</span>
        <a href="{{ url_for('cart') }}">Cart</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>
</header>

<h2>Menu</h2>
<div class="menu-grid">
    {% for dish in dishes %}
    <div class="dish">
        <img src="{{ url_for('static', filename='images/' + dish['image']) }}" alt="{{ dish['name'] }}">
        <h3>{{ dish['name'] }}</h3>
        <p>{{ dish['description'] }}</p>
        <p>Price: â‚¹{{ dish['price'] }}</p>
        <a href="{{ url_for('add_to_cart', dish_id=dish['id']) }}">Add to Cart</a>
    </div>
    {% endfor %}
</div>
</body>
</html>
